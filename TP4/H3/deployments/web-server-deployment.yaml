apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: grupo4sdypp2024/tp4-h1-server
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: web-server
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: web-server
  type: LoadBalancer
